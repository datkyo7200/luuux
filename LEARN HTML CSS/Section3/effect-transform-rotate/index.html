<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect Transform Ratate</title>
</head>

<body>
    <style>
        .box {
            height: 100px;
            width: 200px;
            background-color: tomato;
            transition: all 1s;
        }
        
        .box:hover {
            transform: rotate(-360deg);
        }
    </style>
    <h1>
        Effect Transform Ratate
    </h1>
    <div class="box">box</div>
</body>

</html>
